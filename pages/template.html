<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>$title$</title>
<style>
:root {
  --bg: #080816;
  --bg-center: #0e0e28;
  --glass: rgba(255, 255, 255, 0.04);
  --glass-border: rgba(255, 255, 255, 0.08);
  --glass-hover: rgba(255, 255, 255, 0.06);
  --glass-strong: rgba(255, 255, 255, 0.07);
  --text: rgba(253, 248, 230, 0.92);
  --text-secondary: rgba(220, 210, 180, 0.78);
  --accent: rgba(242, 217, 116, 0.85);
  --accent-glow: rgba(242, 217, 116, 0.08);
  --link: rgba(245, 230, 163, 0.8);
  --code-bg: rgba(255, 255, 255, 0.03);
  --radius: 16px;
  --radius-sm: 10px;
}

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.9;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Ambient glow blobs */
body::before, body::after {
  content: '';
  position: fixed;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.35;
  z-index: -1;
  pointer-events: none;
}
body::before {
  width: 600px; height: 600px;
  top: -150px; left: -100px;
  background: radial-gradient(circle, rgba(242, 217, 116, 0.06), transparent 70%);
}
body::after {
  width: 500px; height: 500px;
  bottom: -100px; right: -80px;
  background: radial-gradient(circle, rgba(26, 26, 78, 0.15), transparent 70%);
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 3rem 1.5rem 4rem;
}

/* Banner image */
.container > p:first-child {
  text-align: center;
  margin-bottom: 0.5rem;
}
.container > p:first-child img {
  max-width: 100%;
  height: auto;
}

/* Badge row */
.container > p:nth-child(2) {
  text-align: center;
  margin-bottom: 2rem;
}

/* Glass card mixin via sections */
h2 {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--accent);
  margin: 2.5rem 0 0;
  padding: 1rem 1.25rem 0.75rem;
  background: var(--glass);
  backdrop-filter: blur(40px) saturate(1.4);
  -webkit-backdrop-filter: blur(40px) saturate(1.4);
  border: 1px solid var(--glass-border);
  border-bottom: none;
  border-radius: var(--radius) var(--radius) 0 0;
  letter-spacing: -0.01em;
}
h2 + * {
  /* First element after h2 starts the glass card body */
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  color: var(--text);
  margin: 1.5rem 0 0.5rem;
  letter-spacing: 0.04em;
  text-align: center;
}
h1 + p {
  text-align: center;
  color: var(--text-secondary);
  font-size: 1.05rem;
  letter-spacing: 0.02em;
  margin-bottom: 1rem;
}

h3 {
  font-size: 1rem;
  font-weight: 600;
  color: var(--text);
  margin: 1.25rem 0 0.4rem;
}

/* Paragraphs */
p {
  margin: 0.8rem 0;
  color: var(--text-secondary);
}
strong { color: var(--text); font-weight: 600; }

/* Links */
a {
  color: var(--link);
  text-decoration: none;
  transition: color 0.2s ease;
}
a:hover { color: var(--accent); }

/* Separator */
hr {
  border: none;
  border-top: 1px solid var(--glass-border);
  margin: 2rem 0;
}

/* Code blocks — glass effect */
pre {
  background: var(--code-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-sm);
  padding: 1rem 1.25rem;
  overflow-x: auto;
  margin: 0.75rem 0;
  font-size: 0.85rem;
  line-height: 1.55;
}
code {
  font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace;
  font-size: 0.85em;
}
:not(pre) > code {
  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-radius: 6px;
  padding: 0.15em 0.4em;
}

/* Tables — glass */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin: 0.75rem 0;
  font-size: 0.9rem;
  background: var(--glass);
  backdrop-filter: blur(40px) saturate(1.4);
  -webkit-backdrop-filter: blur(40px) saturate(1.4);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-sm);
  overflow: hidden;
}
th {
  background: var(--glass-strong);
  color: var(--accent);
  font-weight: 600;
  text-align: left;
  padding: 0.65rem 1rem;
  border-bottom: 1px solid var(--glass-border);
}
td {
  padding: 0.55rem 1rem;
  color: var(--text-secondary);
  border-bottom: 1px solid rgba(255, 255, 255, 0.03);
}
tr:last-child td { border-bottom: none; }

/* Lists */
ul, ol {
  margin: 0.6rem 0 0.6rem 1.25rem;
  color: var(--text-secondary);
}
li { margin: 0.4rem 0; }
li strong { color: var(--text); }

/* Images / badges */
img { max-width: 100%; height: auto; }

/* Footer links */
.container > p:last-child {
  text-align: center;
  margin-top: 3rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--glass-border);
  color: var(--text-secondary);
  font-size: 0.95rem;
}
.container > p:last-child a {
  color: rgba(220, 210, 180, 0.65);
  transition: color 0.2s ease;
}
.container > p:last-child a:hover {
  color: var(--accent);
}

/* Selection */
::selection {
  background: var(--accent-glow);
  color: var(--accent);
}

/* Scrollbar */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
}

@media (max-width: 600px) {
  .container { padding: 1.5rem 1rem 2rem; }
  h1 { font-size: 1.5rem; }
  h2 { font-size: 1.1rem; }
  pre { padding: 0.75rem; font-size: 0.8rem; }
  th, td { padding: 0.45rem 0.6rem; font-size: 0.85rem; }
}
</style>
</head>
<body>
<div style="position:fixed;inset:0;width:100vw;height:100vh;background:radial-gradient(ellipse at 50% 40%,var(--bg-center),var(--bg) 70%);z-index:-2;pointer-events:none"></div>
<div class="container">
$body$
</div>
</body>
</html>
