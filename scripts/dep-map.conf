# dep-map.conf — Cross-distro package name mapping for version-sensitive libraries
#
# These libraries have strict ABI versioning requirements: a version mismatch
# between source distro and target distro will cause runtime crashes or
# missing symbols. When resolve-deps.sh detects a version mismatch, it fetches
# the source-distro version and prefixes it (e.g. noble-libfoo) for the target.
#
# Contrast with dep-ignore.conf: that file lists packages whose version does NOT
# matter for dependents (CLI tools, apps, data) — those are skipped entirely.
#
# Format: deb_name [rpm:rpm_name] [pac:pac_name]
#   - deb_name is used for deb targets (and as fallback for rpm/pac if not overridden)
#   - rpm:NAME overrides for rpm (Fedora/RHEL) targets
#   - pac:NAME overrides for pacman (Arch) targets
#   - Lines starting with # are comments; empty lines are ignored
#   - Omit rpm:/pac: if the name is identical to deb_name across ecosystems

