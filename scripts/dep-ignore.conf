# dep-ignore.conf — packages to skip entirely during cross-distro dep resolution
#
# Packages whose VERSION has NO meaningful impact on the functionality of dependents:
#   - Complete applications (invoked as processes, not linked as shared libraries)
#   - CLI tools (no .so ABI contract with callers)
#   - Pure data packages (fonts, icons, themes, locales, timezone data)
#   - System services / daemons (invoked as processes, not dynamically linked)
#   - Debian-only integration packages with no rpm/pac equivalent
#
# These packages are NEVER fetched, NEVER prefixed-rebuilt, and their own
# sub-dependencies are NEVER explored (recursion cut-off point).
#
# Contrast with dep-map.conf: that file maps VERSION-SENSITIVE shared libraries
# (glibc, Qt, SDL, etc.) whose ABI breaks between versions — those are fetched
# and prefixed-rebuilt when a version mismatch is detected.
#
# Format: deb_name [rpm:rpm_name] [pac:pac_name]
#   - deb_name is used for deb targets (and as fallback for rpm/pac if not overridden)
#   - rpm:NAME overrides for rpm (Fedora/RHEL) targets
#   - pac:NAME overrides for pacman (Arch) targets
#   - Lines starting with # are comments; empty lines are ignored

