name: Mirror L4T Kernel Packages

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/mirror-l4t-debs.yml'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mirror-l4t-debs
  cancel-in-progress: false

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check if l4t-debs has new commits
        id: check
        run: |
          LATEST_COMMIT=$(git ls-remote https://github.com/theofficialgman/l4t-debs.git HEAD | cut -f1)
          echo "Latest l4t-debs commit: $LATEST_COMMIT"

          STORED_COMMIT=""
          if [ -f .trackers/l4t-debs-commit ]; then
            STORED_COMMIT=$(cat .trackers/l4t-debs-commit)
          fi
          echo "Stored commit: $STORED_COMMIT"

          if [ "$LATEST_COMMIT" != "$STORED_COMMIT" ]; then
            echo "should_update=true" >> $GITHUB_OUTPUT
            echo "New commits detected, will update"
          else
            echo "should_update=false" >> $GITHUB_OUTPUT
            echo "No changes, skipping"
          fi

          echo "$LATEST_COMMIT" > .trackers/l4t-debs-commit

      - name: Clone l4t-debs and find new/changed packages
        if: steps.check.outputs.should_update == 'true'
        id: list
        run: |
          git clone --depth 1 https://github.com/theofficialgman/l4t-debs.git /tmp/l4t-debs
          mkdir -p new-debs

          declare -A OLD_HASHES
          if [ -f .trackers/deb-hashes ]; then
            while IFS='=' read -r name hash; do
              OLD_HASHES["$name"]="$hash"
            done < .trackers/deb-hashes
          fi

          NEW_COUNT=0
          > .trackers/deb-hashes.new

          for f in $(find /tmp/l4t-debs -name "*.deb"); do
            filename=$(basename "$f")
            safename="${filename//:/_}"
            hash=$(sha256sum "$f" | cut -d' ' -f1)

            echo "${safename}=${hash}" >> .trackers/deb-hashes.new

            if [ "${OLD_HASHES[$safename]}" != "$hash" ]; then
              cp "$f" "new-debs/$safename"
              echo "New/changed: $safename"
              NEW_COUNT=$((NEW_COUNT + 1))
            fi
          done

          mv .trackers/deb-hashes.new .trackers/deb-hashes

          if [ "$NEW_COUNT" -gt 0 ]; then
            echo "has_new_debs=true" >> $GITHUB_OUTPUT
            echo "Found $NEW_COUNT new/changed packages"
          else
            echo "has_new_debs=false" >> $GITHUB_OUTPUT
            echo "No new/changed packages"
          fi

      - name: Checkout gh-pages
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-dir gh-pages || {
            git worktree add --detach gh-pages-dir
            cd gh-pages-dir
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            mkdir -p apt/pool/main apt/dists/stable/main/binary-arm64
            cd ..
          }

      - name: Install tools
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils

      - name: Import GPG key
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --armor --export "AstralEmu Packages" > gh-pages-dir/apt/astralemu.gpg

      - name: Add new packages to APT pool
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          mkdir -p gh-pages-dir/apt/pool/main
          cp new-debs/*.deb gh-pages-dir/apt/pool/main/

      - name: Generate APT repository metadata
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          cd gh-pages-dir/apt
          mkdir -p dists/stable/main/binary-arm64

          dpkg-scanpackages --arch arm64 pool/ > dists/stable/main/binary-arm64/Packages
          gzip -k -f dists/stable/main/binary-arm64/Packages

          cd dists/stable
          cat > Release << EOF
          Origin: AstralEmu Packages
          Label: astralemu
          Suite: stable
          Codename: stable
          Architectures: arm64
          Components: main
          Description: AstralEmu packages â€” L4T kernel mirror
          EOF

          apt-ftparchive release . >> Release
          rm -f Release.gpg InRelease
          gpg --batch --default-key "AstralEmu Packages" -abs -o Release.gpg Release
          gpg --batch --default-key "AstralEmu Packages" --clearsign -o InRelease Release

      - name: Deploy to gh-pages
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          cd gh-pages-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Mirror L4T kernel packages" || echo "No changes"
          git push origin gh-pages

      - name: Save trackers to main
        if: steps.check.outputs.should_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .trackers/l4t-debs-commit .trackers/deb-hashes
          git commit -m "Update L4T mirror trackers" || echo "No changes to commit"
          git push origin main
