  # ===========================================================================
  # SAVE TRACKERS: Update version trackers on main branch
  # ===========================================================================
  save-trackers:
    needs: [prepare, update-repo]
    if: always() && needs.update-repo.result == 'success'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Save version trackers
        run: |
          echo "${{ needs.prepare.outputs.azahar_version }}" > .trackers/azahar-version
