  # Package all libretro cores into single deb per device
  build-libretro-package:
    needs: [prepare, build-libretro-heavy-1, build-libretro-heavy-2, build-libretro-heavy-3, build-libretro-light]
    if: always() && (needs.build-libretro-heavy-1.result == 'success' || needs.build-libretro-heavy-2.result == 'success' || needs.build-libretro-heavy-3.result == 'success' || needs.build-libretro-light.result == 'success')
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        device: ${{ fromJSON(needs.prepare.outputs.devices) }}
      fail-fast: false
    steps:
      - name: Download heavy-1 cores
        uses: actions/download-artifact@v4
        with:
          name: libretro-cores-heavy-1-${{ matrix.device.id }}
          path: cores/
        continue-on-error: true

      - name: Download heavy-2 cores
        uses: actions/download-artifact@v4
        with:
          name: libretro-cores-heavy-2-${{ matrix.device.id }}
          path: cores/
        continue-on-error: true

      - name: Download heavy-3 cores
        uses: actions/download-artifact@v4
        with:
          name: libretro-cores-heavy-3-${{ matrix.device.id }}
          path: cores/
        continue-on-error: true

      - name: Download light cores
        uses: actions/download-artifact@v4
        with:
          name: libretro-cores-light-${{ matrix.device.id }}
          path: cores/
        continue-on-error: true

      - name: Create package
        id: package
        run: |
          DEVICE_ID="${{ matrix.device.id }}"
          DEVICE_ARCH="${{ matrix.device.arch }}"

          if ls cores/*.so 1>/dev/null 2>&1; then
            mkdir -p pkg/root/usr/lib/libretro pkg/meta
            cp cores/*.so pkg/root/usr/lib/libretro/

            echo "libretro-cores-${DEVICE_ID}" > pkg/meta/name
            echo "1.0.0" > pkg/meta/version
            echo "${DEVICE_ARCH}" > pkg/meta/arch
            echo "Libretro cores for RetroArch (${DEVICE_ID} build) - All standard libretro cores compiled for ${{ matrix.device.name }}." > pkg/meta/description
            echo "AstralEmu <noreply@astralemu.github.io>" > pkg/meta/maintainer
            echo "deb" > pkg/meta/source_format
            echo "noble" > pkg/meta/source_distro
            echo "games" > pkg/meta/section
            echo "optional" > pkg/meta/priority
            cat > pkg/meta/depends << DEPS
          libc6
          zlib1g
          libjemalloc2
          DEPS

            tar cf "libretro-cores-${DEVICE_ID}_1.0.0_${DEVICE_ARCH}.pkg.tar" -C pkg meta root
            echo "has_pkg=true" >> $GITHUB_OUTPUT
          else
            echo "No cores found"
            echo "has_pkg=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        if: steps.package.outputs.has_pkg == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pkg-libretro-cores-${{ matrix.device.id }}
          path: "*.pkg.tar"
          retention-days: 1

